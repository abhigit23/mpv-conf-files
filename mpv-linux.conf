vo=gpu
hwdec=auto
hwdec-codecs=all
#hwdec-image-format=yuv420p
#x11-bypass-compositor=no
gpu-api=vulkan
vulkan-device='AMD RADV RAVEN'
gpu-context=waylandvk
no-resume-playback
gamma=-5
contrast=5
saturation=45
video-sync=display-resample
override-display-fps=60.020
dither-depth=auto
slang=eng,enUS,en
alang=jap,jpn,jp
autofit=85%x85%
geometry=50%:50%
volume-max=100
volume=50
audio-channels=stereo
ao=pulse
audio-device=auto
cache=auto
osc=yes
osd-bar=no
osd-on-seek=msg
osd-font='Noto Sans'
osd-font-size=25
keep-open
force-window-position
sub-auto=fuzzy
#sub-bold=yes
stretch-dvd-subs=yes
sub-gray
embeddedfonts=yes
#ytdl-format="((bestvideo[vcodec^=vp9]/bestvideo)+(bestaudio[acodec=opus]/bestaudio[acodec=vorbis]/bestaudio[acodec=aac]/bestaudio))/best"
hls-bitrate=max
ytdl-raw-options=yes-playlist=
screenshot-format=png
screenshot-png-compression=7
screenshot-tag-colorspace=yes
screenshot-directory='~/Pictures'
screenshot-high-bit-depth=yes

